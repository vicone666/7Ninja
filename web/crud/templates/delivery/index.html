{% extends 'delivery/base.html' %}
{% block body %}
<form class="form-inline"  action="delivery/create" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" class="form-control" style="width:20%;" required="required"/>
        <label for="price">Price</label>
        <input type="text" name="price" class="form-control" style="width:20%;" required="required"/>

        <label for="fixed">Fixed?</label>
        <select name="fixed" class="form-control" style="width:20%;" required="required"> 
            <option value="True">True</option> 
            <option value="False">False</option> 
        </select>

        <button type="submit" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-plus"></span> ADD</button>
    </div>
</form>
<br />
<table class="table table-bordered">
    <thead class="alert-warning">
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Fixed?</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for deliveryType in deliveryTypes %}
        <tr>
            <td>{{ deliveryType.title }}</td>
            <td>{{ deliveryType.price }}</td>
            <td>{{ deliveryType.fixed }}</td>
            <td><center><a class="btn btn-sm btn-warning" href="delivery/edit/{{ deliveryType.id }}"><span class="glyphicon glyphicon-edit"></span> Edit</a> <a class="btn btn-sm btn-danger" href="delivery/delete/{{ deliveryType.id }}"><span class="glyphicon glyphicon-trash"></span> Delete</a></center></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
