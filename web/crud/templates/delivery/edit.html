{% extends 'delivery/base.html' %}
{% block body %}
    <form method="POST" action="update/{{ deliveryTypes.id }}">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" value="{{ deliveryTypes.title }}" required="required"/>
        </div>
        
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" name="price" value="{{ deliveryTypes.price }}" required="required"/>
        </div>

        <div class="form-group">
            <label for="fixed">Fixed?</label>
            <select name="fixed" class="form-control" style="width:20%;" required="required"> 
                <option value="True">True</option> 
                <option value="False">False</option> 
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-edit"></span> Update</button>
        </div>
    </form>
{% endblock %}
