{% extends 'category/base.html' %}
{% block body %}
    <form method="POST" action="update/{{ categories.id }}">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" value="{{ categories.title }}" required="required"/>
        </div>
      
        <div class="form-group">
            <button type="submit" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-edit"></span> Update</button>
        </div>
    </form>
{% endblock %}
