{% extends 'user/base.html' %}
{% block body %}
    <form method="POST" action="update/{{ members.id }}">
        {% csrf_token %}

        <div class="form-group">
            <label for="username">UserName</label>
            <input type="text" name="username" value="{{ members.username }}" required="required"/>
        </div>

        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" value="{{ members.first_name }}" required="required"/>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" value="{{ members.last_name }}" required="required"/>
        </div>

        <div class="form-group">
            <label for="lastname">Email</label>
            <input type="text" name="email" value="{{ members.email }}" required="required"/>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-edit"></span> Update</button>
        </div>
    </form>
{% endblock %}
